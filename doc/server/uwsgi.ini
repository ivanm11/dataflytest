[uwsgi]
uid = www-data
socket = /tmp/uwsgi-doc.sock
virtualenv = /home/datafly/doc/production/venv
chdir = /home/datafly/doc/production/www
file = /home/datafly/doc/production/www/app.py
callable = app
processes = 2
master = true
enable-threads = true
threads = 10
harakiri = 30
harakiri-verbose = true
daemonize = /var/log/uwsgi.log
log-5xx = true
env = CONFIG=Production