<!DOCTYPE html>
<html>

<head>
    <title>DataFly / {{ title }}</title>
    <link rel="stylesheet" href="/static/css/pygments-trac.css">
    {% include 'head.html' %}
    {% if env != 'Development' %}
        <link href="/static/public.min.css?{{ cache_timestamp }}" rel="stylesheet">
    {% else %}
        {% for path in assets.less.public %}
            <link href="/{{ path }}.less" rel="stylesheet/less">
        {% endfor %}
        <script src="/static/dev/less-1.3.3.min.js"></script>
    {% endif %}
</head>

<body class="admin {{ namespace }}">

    <header>
        <h1>DataFly</h1>
    </header>

    <aside>
        {% include 'nav.html' %}
    </aside>                

    <div class="content">     
        {% block content %}
        {% endblock %}
    </div>

    <footer>

    </footer>
    {% include 'scripts.html' %}
</body>
</html>
