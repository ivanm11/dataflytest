<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ title }}</title>
  
<script>    
    {% if env != 'Development' %}
        // Sentry
        var options = {};
        Raven.config('{{ config.SENTRY.JS }}', options).install();
    {% endif %}

    // for DataFly apps
    window.Datafly = {
        env: '{{ env }}'
    };

    // global project JS namespace
    window.NewProject = {        
        namespace: '{{ namespace }}' // current page body class       
    };
</script>

<!--[if lte IE 8]>
  <script src="/static/js/html5shiv.js" type="text/javascript"></script>
<![endif]-->

{# all other scripts are in scripts.html - included before </body> #}
