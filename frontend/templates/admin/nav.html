{% macro a(url, text) -%}
    <li class="{{ 'active' if url == request_path }}">
        <a href="{{ url }}">{{ text }}</a>
    </li>
{%- endmacro %}

    {{ a('/admin/contact', 'Contact') }}
</ul>
