[uwsgi]
uid = www-data
socket = /tmp/uwsgi-{{ project }}-staging.sock
virtualenv = {{ path_staging }}/venv
chdir = {{ path_staging }}/www
file = {{ path_staging }}/www/app.py
callable = root_app
processes = 2
master = true
enable-threads = true
threads = 10
harakiri = 30
harakiri-verbose = true
daemonize = /var/log/uwsgi/emperor.log
log-5xx = true
env = CONFIG=Staging