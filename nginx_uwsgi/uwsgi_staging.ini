[uwsgi]
uid = www-data
socket = :{{ $socket }}
virtualenv = {{ $path }}/venv
chdir = {{ $path }}/www
file = {{ $path }}/www/app.py
callable = app
processes = 2
master = true
enable-threads = true
threads = 10
harakiri = 30
harakiri-verbose = true
daemonize = /var/log/uwsgi/emperor.log
log-5xx = true