{% macro a(url, text) -%}
    <li class="{{ 'active' if url == request_path }}">
        <a href="{{ url }}">{{ text }}</a>
    </li>
{%- endmacro %}

<ul class="nav navbar-nav">
    {{ a('/', 'Home') }}
    {{ a('/blog', 'Blog') }}
    {{ a('/gallery/main', 'Gallery') }}
    {{ a('/contact', 'Contact') }}
</ul>
