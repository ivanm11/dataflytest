{% set namespace = 'comment' %}
{% extends layout %}

{% block content %}

{# {% set comment_title = '' %} #}

<section class="new-comment">
    <h2 class="admin">Comments</h2>

    <form id="comments-form" action="/comments/page/create" method="post" class="form-horizontal" autocomplete="off">
        <div class="form-group">
            <label for="comment-body" class="sr-only">Comment Body</label>
            <textarea id="comment-body" name="text" rows="10" placeholder="Add some text here..." class="form-control"></textarea>
            <div class="form-errors"></div>
        </div>
        <div class="form-group">
            <button type="button" class="btn" id="comment-submit-button">Send Comment</button>
            <button type="button" class="btn return-back" id="comment-back-button" style="display: none">Return Back</button> <!-- Add display none to this -->
        </div>
    </form>
</section>

<section class="comments">
    {% include "comments/comments.html" %}
</section>

{% endblock %}
